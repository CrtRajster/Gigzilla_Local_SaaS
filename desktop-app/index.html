<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gigzilla - Freelancer Management</title>

  <!-- Design System CSS -->
  <link rel="stylesheet" href="src/styles.css">

  <style>
    /* Sidebar specific styles */
    .sidebar-header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 32px;
      padding: 24px 16px 0 16px;
    }

    .sidebar-logo {
      font-size: 32px;
    }

    .sidebar-title {
      font-size: 20px;
      font-weight: 700;
      color: var(--gray-900);
    }

    .nav-section {
      margin-bottom: 24px;
      padding: 0 16px;
    }

    .nav-section-title {
      font-size: 11px;
      font-weight: 600;
      color: var(--gray-500);
      text-transform: uppercase;
      letter-spacing: 0.05em;
      margin-bottom: 8px;
    }

    .nav-item {
      padding: 10px 12px;
      border-radius: var(--radius-lg);
      cursor: pointer;
      transition: all var(--duration-normal);
      display: flex;
      align-items: center;
      gap: 12px;
      font-size: 14px;
      color: var(--gray-700);
      margin-bottom: 4px;
      user-select: none;
    }

    .nav-item:hover {
      background: var(--gray-100);
    }

    .nav-item.active {
      background: var(--blue-50);
      color: var(--blue-600);
      font-weight: 600;
    }

    .nav-icon {
      font-size: 18px;
      width: 20px;
      text-align: center;
    }

    .sidebar-footer {
      margin-top: auto;
      padding: 16px;
      border-top: 1px solid var(--gray-200);
    }

    .license-badge {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 6px 12px;
      background: var(--green-50);
      color: var(--green-600);
      border-radius: var(--radius-full);
      font-size: 12px;
      font-weight: 600;
    }

    .license-badge.offline {
      background: var(--yellow-50);
      color: var(--yellow-600);
    }

    /* Expandable section animation */
    .expandable-section .expand-icon {
      transition: transform var(--duration-normal);
      display: inline-block;
    }

    .expandable-section.expanded .expand-icon {
      transform: rotate(90deg);
    }

    .expandable-content {
      max-height: 0;
      overflow: hidden;
      transition: max-height var(--duration-slow);
    }

    .expandable-section.expanded .expandable-content {
      max-height: 500px;
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <div class="app-container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="sidebar-header">
        <div class="sidebar-logo">ü¶ç</div>
        <div class="sidebar-title">Gigzilla</div>
      </div>

      <nav class="nav-section">
        <div class="nav-section-title">Main</div>
        <div class="nav-item active" data-view="dashboard">
          <span class="nav-icon">üè†</span>
          <span>Dashboard</span>
        </div>
        <div class="nav-item" data-view="pipeline">
          <span class="nav-icon">üéØ</span>
          <span>Pipeline</span>
        </div>
        <div class="nav-item" data-view="money">
          <span class="nav-icon">üí∞</span>
          <span>Money</span>
        </div>
        <div class="nav-item" data-view="clients">
          <span class="nav-icon">üë•</span>
          <span>Clients</span>
        </div>
      </nav>

      <div class="sidebar-footer">
        <div class="license-badge" id="license-status">
          ‚úì Active License
        </div>
      </div>
    </aside>

    <!-- Main Content Area -->
    <main class="main-content" id="main-content">
      <!-- Views will be rendered here by app.js -->
      <div style="display: flex; align-items: center; justify-content: center; height: 100%;">
        <div style="text-align: center;">
          <div style="font-size: 48px; margin-bottom: 16px;">ü¶ç</div>
          <div style="font-size: 20px; font-weight: 600; margin-bottom: 8px;">Loading Gigzilla...</div>
        </div>
      </div>
    </main>
  </div>

  <!-- Load Scripts -->
  <!-- <script src="src/data/store.js"></script> --> <!-- Old in-memory store -->
  <script src="src/data/store-sqlite.js"></script> <!-- New SQLite store -->
  <script src="src/views/dashboard.js"></script>
  <script src="src/views/pipeline.js"></script>
  <script src="src/views/clients.js"></script>
  <script src="src/views/money.js"></script>
  <script src="src/app.js"></script>

  <!-- IPC Integration with Main Process -->
  <script>
    // Listen for menu events from main process
    if (window.electronAPI) {
      // Handle "New Client" menu item
      window.electronAPI.on('new-client', () => {
        if (window.gigzillaApp) {
          window.gigzillaApp.showNewClientModal();
        }
      });

      // Handle "New Project" menu item
      window.electronAPI.on('new-project', () => {
        if (window.gigzillaApp) {
          window.gigzillaApp.showNewProjectModal();
        }
      });

      // Handle license status updates
      window.electronAPI.on('license-updated', (licenseState) => {
        updateLicenseStatus(licenseState);
      });

      // Get initial license state
      window.electronAPI.getLicenseState().then(licenseState => {
        updateLicenseStatus(licenseState);
      });
    }

    function updateLicenseStatus(licenseState) {
      const statusEl = document.getElementById('license-status');
      if (!statusEl) return;

      if (licenseState.offline) {
        statusEl.className = 'license-badge offline';
        statusEl.innerHTML = '‚ö†Ô∏è Offline Mode';
      } else if (licenseState.isValid) {
        statusEl.className = 'license-badge';
        statusEl.innerHTML = '‚úì Active License';
      } else {
        statusEl.className = 'license-badge';
        statusEl.innerHTML = '‚ö†Ô∏è No License';
      }
    }
  </script>
</body>
</html>
